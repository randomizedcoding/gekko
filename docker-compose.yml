version: '3'
services:
  gekko:
    build: ./
    volumes:
#      - ./volumes/gekko/history:/usr/src/app/history
      - ./config.js:/usr/src/app/config.js
      - ./gekko.js:/usr/src/app/gekko.js
      - ./backtest_results:/usr/src/app/backtest_results
      - ./config:/usr/src/app/config
      - ./core:/usr/src/app/core
      - ./importers:/usr/src/app/importers
      - ./logs:/usr/src/app/logs
      - ./plugins:/usr/src/app/plugins
      - ./strategies:/usr/src/app/strategies
      - ./test:/usr/src/app/test
      - ./multi-backtest-configs:/usr/src/app/multi-backtest-configs
    links:
      - redis
    #      - postgresql
    environment:
      - HOST
      - PORT
      - USE_SSL
    ports: # you can comment this out when using the nginx frontend
      - "${PORT}:${PORT}"
## optionally set nginx vars if you wish to frontend it with nginx
#    environment:
#     - VIRTUAL_HOST=gekko
#     - PORT=3000
#     - DOMAIN=gekko

  redis:
    image: redis:latest
    volumes:
      - ./volumes/redis:/data
